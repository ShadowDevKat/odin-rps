<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./rps.js" defer></script>
</head>

<body>
    <div class="start-section">
        <h1 class="title">Rock Paper Scissors!</h1>
        <button id="start-btn" class="btn-style-one">Start</button>
    </div>

    <div class="play-section is-not-displayed">
        <h1 id="round-tracker" class="title">Round 1</h1>
        <div class="play-area">
            <div class="score-container">
                <div id="player-score" class="title-two">Player Score: 99</div>
                <div id="computer-score" class="title-two">Computer Score: 99</div>
            </div>
            <div class="choice-container">
                <img id="player-choice" src="./img/rock.png" alt="player choice">
                <img id="computer-choice" src="./img/paper.png" alt="comp choice">
            </div>
            <div class="result-container">
                <div id="round-result" class="title-two">You Won!</div>
            </div>
        </div>
        <div class="player-options">
            <ul>
                <li><button id="rock" class="btn-style-two"><img src="./img/rock.png" alt="rock"></button></li>
                <li><button id="paper" class="btn-style-two"><img src="./img/paper.png" alt="paper"></button></li>
                <li><button id="scissors" class="btn-style-two"><img src="./img/scissors.png" alt="scissors"></button>
                </li>
            </ul>
        </div>
    </div>

    <div class="end-section is-not-displayed">
        <h1 id="final-result" class="title">You Won!</h1>
        <button id="reset-btn" class="btn-style-three">Replay</button>
    </div>
</body>

</html>

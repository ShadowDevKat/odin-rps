<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./rps.js" defer></script>
</head>

<body>
    <div class="main-container">
        <div class="header">
            <h1 class="title-heading">Rock Paper Scissors</h1>
            <p class="title-text">Click on the any option to play round</p>
        </div>
        <div class="player-options">
            <ul>
                <li><button id="rock">Rock</button></li>
                <li><button id="paper">Paper</button></li>
                <li><button id="scissors">Scissors</button></li>
            </ul>
        </div>
    </div>
</body>

</html>
